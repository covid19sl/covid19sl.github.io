<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Covid 19 - Sri Lanka Updates</title>

	<meta property="og:title" content="Covid 19 - Sri Lanka Updates" />
	<meta property="og:type" content="" />
	<meta property="og:url" content="" />
	<meta property="og:image" content="images/og-image.jpg" />

	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-161448343-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-161448343-1');
	</script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center">
				<h1>Covid 19 - Sri Lankan Updates</h1>
				<h3 id="last-updated"></h3>
			</div>
		</div>
	</div>

	<div class="container mt-4">
		<h3 class="text-center">Current Situation in Sri Lanka</h3>
		<div class="row">
			<div class="col-md-4 text-center">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-danger">Cases</h5>
						<div class="spinner-grow text-danger" role="status" id="cases-loader">
							<span class="sr-only">Loading...</span>
						</div>
						<h5 id="cases-count" style="display: none;"></h5>
					</div>
				</div>
			</div>
			<div class="col-md-4 text-center">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-success">Recovered</h5>
						<div class="spinner-grow text-success" role="status" id="recover-loader">
							<span class="sr-only">Loading...</span>
						</div>
						<h5 id="recover-count" style="display: none;"></h5>
					</div>
				</div>
			</div>
			<div class="col-md-4  text-center">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-secondary">Deaths</h5>
						<div class="spinner-grow text-secondary" role="status" id="deaths-loader">
							<span class="sr-only">Loading...</span>
						</div>
						<h5 id="deaths-count" style="display: none;"></h5>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container mt-4">
		<h3 class="text-center">Current Situation in a Graph</h3>
		<div class="chart-wrapper">
			<canvas id="coronachartsl"></canvas>
		</div>
	</div>

	<div class="container mt-4">
		<h3 class="text-center">Situation In Sri Lanka - District</h3>
		<div class="table-responsive">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th scope="col">District</th>
						<th scope="col">Confirmed</th>
						<th scope="col">Recovered</th>
						<th scope="col">Death</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/chartjs.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/functions.js"></script>
</body>
</html>
